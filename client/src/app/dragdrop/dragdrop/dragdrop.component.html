

  <div class="dropzone" 
     dropZone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     
     [class.hovering]="isHovering">

     <h3>Drop your marker here</h3>

     <div class="file">
        <label class="file-label">


<input ng-app="class" accept="snap">
        <input id="markerUploadPrompt" name="markersToUpload" class="file-input" type="file"   url= "http://localhost:3003/api/vuforia/upload_marker"   (change)="startUpload($event.target.files)" (change)="detectFile($event)">
  
   <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a file from computer
            </span>
          </span>
        </label>
      </div>
</div>


<a class="btn btn-info btn-lg" routerLink="/login">

<div *ngIf="percentage | async as pct">

    <progress class="progress is-info" 
              [value]="pct" 
              max="100">        
    </progress>
    {{ pct | number }}%
  </div>

  <!-- upload button redirect to marker page with new marker added to page-->
 <button ng-click="login()">Upload</button>
